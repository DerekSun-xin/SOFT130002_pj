    <form class="formclass" method="post" name="formEnroll" autocomplete="off" action="LogInPage.html">
        <input type="text"  placeholder="昵称" name="Username"><br>
        <input type="password"  placeholder="密码" name="Password"><br>
        <input type="password"  placeholder="确认密码" name="ConfirmPassword"><br>
        <button onclick="EnrollCheck()" value="Create Account!">Create Account</button>
    </form>

        <a href ="LogInPage.html">返回登陆页</a><br>
        <a href="Front%20Page.html">返回主页</a>
    </div>

<script>

    function EnrollCheck(){
        var x = document.forms["formEnroll"]["Username"];
        var y = document.forms["formEnroll"]["Password"];
        var z = document.forms["formEnroll"]["ConfirmPassword"];

        if(x.value =="" || y.value =="" || z.value ==""){
            return alert("输入不能为空");
        }
        if(y.value!=z.value){
            return alert("密码与确认密码不一致");
        }

        function checkPassword(){
            const number = /[0-9]/;
            const letter = /[a-zA-Z]/;
            if(number.test(y.value) && letter.test(y.value)){
                return true;
            }else{
                return false;
            }

        }
        if(!(checkPassword()===true)){
            return alert("密码不包含数字和字母");
        }else{
            return alert("注册成功");
        }
    }

</script>
<script src="SharedMethod.js"></script>
